<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>e-Cart</title>
    <link rel="stylesheet" href="./styles/nav-style.css">
    <link rel="stylesheet" href="./styles/home-style.css">
    <link rel="stylesheet" href="./styles/carousel-style.css">
</head>

<body>
    <div class="header">
        <div><img class="flipkart-logo" src="./images/flipkart.svg" alt="Flipkart logo"></div>
        <div class="search-bar">
            <input class="search" type="text" placeholder="Search your product" />
        </div>
        <h3 class="user-name">username!</h3>
        <a class="login-button" href="./pages/login.html">LogIn</a>
        <button class="logout-button">Logout</button>
        <div class="cart-image">
            <a><img class="cart-icon" src="./images/cart-icon.png" alt="Cart Icon" /></a>
            <span class="count-in-cart">0</span>
        </div>
    </div>
    <div class="carousel-container">
        <div class="carousel-images"></div>
        <div class="carousel-dots"></div>
    </div>
    <div class="content"></div>
    <script type="module" src="./js/main.mjs"></script>
    <script type="module" src="./js/carousel.mjs"></script>
</body>

</html>
